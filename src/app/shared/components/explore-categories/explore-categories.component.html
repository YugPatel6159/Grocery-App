<div class="container">

    <div class="container exp-cat">
        <h3>Explore Categories</h3>
        <div class="categories">
            <span class="categories" *ngFor="let i of totalCategories">
            <a [routerLink]="['/catalogue/categories',i]" class="space">{{i}}</a>
        </span>
    </div>
  </div>
 
  <div class="container swiper-container" style="overflow: hidden;">
    <div class="swiper-wrapper">
        <div class="swiper-slide cat-card" *ngFor="let j of exploreCategories">
            <a (click)="allProductsbasedOnCategory(j.category)">
                <img [src]="j.img">
                <h5>{{j.category}}</h5>
                <span>{{countByCategory[j.category]}} Items</span>
            </a>    
            </div>
</div>
</div>
<div class="swiper-pagination"></div>
</div>
