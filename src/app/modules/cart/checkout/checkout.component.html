
<div class="category-header mt-5">
    <h2>Checkout</h2>
</div>
<div class="container mt-5 d-flex justify-content-center">
    <div class="column d-flex">
        <div ><span>Select Delivery Address</span></div>
        <div>
            <div class="form-check mt-3 w-100" *ngFor="let address of addresses">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="{{address.address}}" checked>
            <label class="form-check-label" for="exampleRadios1">
              {{address.address}}
            </label>
          </div>
          <div class="d-flex column mt-4">
            <div class="d-flex column">
               <span class="color">
                   By placing an order you agree to our
               </span>
               <span class="color">
                Terms And Conditions
            </span>
            </div>
            <div class="d-flex mt-4">
                <div class="d-flex column">
                    <span class="color">
                        Payment Method: 
                    </span>
                    <span class="color">
                        Grand Total: 
                    </span>
                    
                </div>
                <div class="d-flex column justify-content-start">
                    <span>
                        Cash On Delivery 
                    </span>
                    <span>
                        {{total|currency}}
                    </span>
                </div>
                <div>
            </div>

            </div>
        </div>
          <div class="d-flex mt-5">
            <div>
                <button class="btn btn-secondary" (click)="cancelOrder()">Cancel</button>
            </div>
            <div>
                <button class="btn btn-success ms-5" (click)="placeOrder()">place an order</button>
            </div>
        </div>
        </div>
    </div>
</div>
