<div class="container">
    <div class="container exp-cat">
        <h3>Featured Products</h3>
        <div class="categories">
            <span class="categories">
                <a href="#" class="space">All</a>
             <a href="#" class="space">Vegetables</a>
             <a href="#" class="space">Fruits</a>
             <a href="#" class="space">Coffe & teas</a>
             <a href="#" class="space">Meat</a>
        </span>
    </div>
</div>
<div class="container swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide cat-card" *ngFor="let i of groceryList">
            <img [src]="i.imageUrl" alt="">
            <h6>{{i.category}}</h6>
            <h6> {{i.grocery_name}}   </h6>
            <span>By <span class="text-success">{{i.store}}</span></span><br>
            <div class="content">
                <span class="green">{{i?.discountPrice | currency}} &nbsp;<span class="original-price"
                  [style.text-decoration]="i.discountPrice ? 'line-through' : 'none'">
                  {{i.price | currency}}
                </span></span>
                <a href="#" class="btn"><i class="fas fa-cart-arrow-down"></i>Add</a>
              </div>
        </div>
    </div>
</div>
</div>
